{% extends 'default/default.html' %}
{% load staticfiles %}

{% block navbar %}
{% endblock %}


{% block content %}
<br><br><br><br><br><br>
{% if form.errors %}
<div class="alert alert-danger" role="alert">
	{{ form.errors }}
</div>
{% endif %}
<form method="post">
	{% csrf_token %}
	<center>
		<div class="card" style="border-width: 5px; border-color: #000000; width: 500px; height: 400px;">
			<div class="card-header" style="background-color:  #1a6dca; width: 490px; height: 75px; font-family: cursive; font-size: 2.5em; color: #FFFFFF">
				<p>Inicio de Sesión</p>
			</div>
			<br><br>
			<div class="card-body container col-lg-12 col-md-12">
				<div class="col-lg-8">
					<label>Usuario</label>
					<input type="text" name="username" class="form-control">
				</div>
				<br>
				<div class="col-lg-8">
					<label>Contraseña</label>
					<input type="password" name="password" class="form-control">
				</div>
				<br><br>
				<div class="row">
					<div class="col-lg-12">
						<a href="{% url 'proyecto:principal' %}" class="btn btn-warning">Inicio</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="btn btn-primary">Ingresar</button>
					</div>
				</div>
			</div>
		</div>
	</center>
</form>
{% endblock %}
